<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #143642">Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #143642">

    <ion-list style= "background-color: #143642">
    <ion-item-sliding *ngFor = "let p of favoritos">
      <ion-item (click)="clickdepas(p)"style= "background-color: #FFE66D">
        <ion-card>
           <img [src] = p.imagen>
        </ion-card>
        <h2>{{p.tipo}}</h2>
        <h4>{{p.precio}}</h4>
      </ion-item>        
    </ion-item-sliding>
  </ion-list>

</ion-content>
