<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #143642">DEPARTAMENTO</ion-title >
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #143642">

  <ion-card style= "background-color: #FFE66D">

    <ion-card>
      <img [src]= depa.imagen>
    </ion-card>
  

      <h4>{{depa.colonia}}</h4>
      <h4>{{depa.cuartos}}  cuartos</h4>
      <h4>{{depa.precio}}</h4>
  </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button block ion-button color="secondary" (click)="clickagregar()" style = "background-color: #143642">Agregar</button>
    </ion-toolbar>
  </ion-footer>
